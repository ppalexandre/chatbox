<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Login</title>
    <link rel="stylesheet" href="login.css" type="text/css">
    <script src="login.js"></script>
</head>
<body>
    <form onsubmit="submitForm(); return false" class="mainForm">
        <legend>Login</legend>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" maxlength="30" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" maxlength="100" required><br>
        <button id="submitButton" type="submit">Submit</button>
        <a href="/register/">Sign Up</a>
        <div id="errorBox"></div>
    </form>
</body>
</html>
