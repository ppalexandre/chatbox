<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Register</title>
    <link rel="icon" type="image/x-icon" href="/imgs/favicon.ico">
    <link rel="stylesheet" href="register.css" type="text/css">
    <script src="register.js"></script>
</head>
<body>
    <div class="header">
        <h1>Chatbox</h1>
    </div>
    <form onsubmit="submitForm(); return false" class="mainForm">
        <legend>Sign Up</legend>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" maxlength="30" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" maxlength="100" required><br>
        <label for="repassword">Retype your password:</label><br>
        <input type="password" id="repassword" name="repassword" maxlength="100" required><br>
        <button id="submitButton" type="submit">Submit</button>
        <a href="/login/">Sign In</a>
        <div id="errorBox"></div>
    </form>
    <div class="footer">
        <a href="https://github.com/ppalexandre/chatbox" target="_blank" rel="noopener noreferrer">
            <img src="/imgs/github_icon.png" alt="Github icon">
            <div>Github Repository</div>
        </a>
    </div>
</body>
</html>
