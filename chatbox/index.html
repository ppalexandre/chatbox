<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox Test</title>
    <link rel="stylesheet" href="chatbox.css" type="text/css">
    <script src="chatbox.js"></script>
</head>
<body>
    <div id="chatWrapper">
        <div id="chatbox"></div>
        <form onsubmit="sendMsg(); return false" class="mainForm">
            <input type="text" id="msgInput" maxlength="800" onkeydown="enterKeyListener()" autocomplete="off">
            <button id="sendButton" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
